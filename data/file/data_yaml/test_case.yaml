      type: id
      val: mantainer
      msg: xxx
      info: 输入工程师姓名
    - act: input
      type: id
      val: mantainerOrg
      msg: xxx
      info: 输入工程师单位
    - act: input
      type: id
      val: mantainerPhone
      msg: xxx
      info: 输入工程师电话
    - act: click
      type: xpath
      val: //*[@id="root"]/section/section/main/div/div[3]/div/div/form/div[2]/div/div[4]/div/div[2]/div/span/div/div/div/span/i/svg
      info: 点开负责民警下拉框
    - act: click
      type: xpath
      val: /html/body/div[3]/div/div/div/div/div/div/div[1]/ul/li/span[2]/span
      info: 选中负责民警
    - act: input
      type: id
      val: directDutyUser
